<mat-card class="card-content" appearance="outlined">
    <mat-card-header class="text-center">
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="signInform">
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input type="email" [id]="Email_Id" matInput formControlName="email" placeholder="Ex. pat@example.com" [errorStateMatcher]="matcher" required>
                <mat-error *ngIf="signInform.get('email')!.hasError('email') && !signInform.get('email')!.hasError('required')">Please enter a valid email address</mat-error>
                <mat-error *ngIf="signInform.get('email')!.hasError('required')">This field is <strong>required</strong></mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput [id]="Password_Id" placeholder="Enter your password" [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
                <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                <mat-error *ngIf="signInform.get('password')!.hasError('required')">This field is <strong>required</strong></mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-footer class="card-footer">
        <div class="button-row">
            <button mat-stroked-button>Clear</button>
            <button mat-flat-button>Sign In</button>
        </div>
    </mat-card-footer>
  </mat-card>
